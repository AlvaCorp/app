web:
    build: .
    ports:
        - "80"
    expose:
        - "80"
    volumes:
        - ./:/app/
    links:
        - db:DB
    environment:
        APP_PRETTY_URLS: 1
        YII_ENV: dev
        YII_DEBUG: true
        # make web container available under eg. http://myapp-fig.192.168.59.103.xip.io when running the jwilders rproxy container
        VIRTUAL_HOST: ~^myapp\..*\.xip\.io
db:
    image: mariadb
    ports:
        - "3306"
    expose:
        - "3306"
    environment:
        MYSQL_ROOT_PASSWORD: secretroot
        MYSQL_USER: dev
        MYSQL_PASSWORD: dev123
        MYSQL_DATABASE: myapp


testweb:
    build: .
    ports:
        - "80"
    expose:
        - "80"
    volumes:
        - ./:/app/
    links:
        - testdb:DB
    environment:
        APP_ID: test-myapp
        APP_Name: "[Test] My Application"
        APP_PRETTY_URLS: 1
        YII_ENV: test
        VIRTUAL_HOST: ~^test-myapp\..*\.xip\.io
        DB_ENV_MYSQL_DATABASE: test-myapp
testdb:
    image: mariadb
    ports:
        - "3306"
    expose:
        - "3306"
    environment:
        MYSQL_ROOT_PASSWORD: secretroot
        MYSQL_USER: test
        MYSQL_PASSWORD: test123
        MYSQL_DATABASE: test-myapp


